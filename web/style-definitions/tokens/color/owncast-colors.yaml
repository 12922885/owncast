# These are colors that make up the Owncast-specific color palette.
color:
  # The Owncast color definitions.
  owncast:
    purple:
      100:
        value: "#f4ebff"
      300:
        value: "#d6bbfb"
      500:
        value: "#9e77ed"
      700:
        value: "#6941c6"
      900:
        value: "#42307d"

    green:
      100:
        value: "#d15ad5"
      300:
        value: "#6ce9a6"
      500:
        value: "#12b76a"
      700:
        value: "#027a48"
      900:
        value: "#054f31"

    red:
      100:
        value: "#fee4e2"
      300:
        value: "#fda29b"
      500:
        value: "#f04438"
      700:
        value: "#b42318"
      900:
        value: "#7a271a"

    orange:
      100:
        value: "#fef0c7"
      300:
        value: "#fec84b"
      500:
        value: "#f79009"
      700:
        value: "#b54708"
      900:
        value: "#93370d"

    gray:
      100:
        value: "#f2f4f7"
      300:
        value: "#d0d5dd"
      500:
        value: "#667085"
      700:
        value: "#344054"
      900:
        value: "#101828"

    logo:
      purple:
        value: "rgba(120, 113, 255, 1)"
      pink:
        value: "rgba(201, 139, 254, 1)"
      blue:
        value: "rgba(32, 134, 225, 1)"

    background:
      value: "rgba(27, 26, 38, 1)"
    background-secondary:
      value: "rgba(22, 21, 31, 1)"
      
font:
  owncast:      
    family:
      value: "'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
        'Segoe UI Symbol', 'Noto Color Emoji'"

